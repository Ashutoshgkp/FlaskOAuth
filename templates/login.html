<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with GitHub or Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .login-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
            width: 100%;
        }
        .github-btn {
            background-color: #24292e;
            color: #fff;
        }
        .github-btn:hover {
            background-color: #1c1f23;
        }
        .google-btn {
            background-color: #db4437;
            color: #fff;
        }
        .google-btn:hover {
            background-color: #c1351d;
        }
        .login-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to My App</h1>
        <a href="/login/github">
            <button class="login-btn github-btn">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
                Login with GitHub
            </button>
        </a>
        <a href="/login/google">
            <button class="login-btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Google_G_Logo.svg" alt="G" style="width: 20px; height: 20px;">
                Login with Google
            </button>
        </a>
    </div>
</body>
</html>
